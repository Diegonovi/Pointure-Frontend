<div class="relative z-10 overflow-hidden p-6">
  <!-- Glow Layer -->
  <div class="radial-glow-bottom-right"></div>

  <!-- FOOTER -->
  <footer
    class="rounded-4xl px-6 py-10 relative z-10 border-2 border-white"
    style="
      background: rgba(255 255 255 / 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    "
  >
    <div class="flex flex-col lg:flex-row items-center justify-between gap-8">
      <!-- Logo & Description -->
      <div class="text-center lg:text-left">
        <a href="/">
          <img
            src="assets/logo_black.png"
            alt="Pointure Logo"
            class="h-10 mx-auto lg:mx-0 mb-2"
          />
        </a>
        <p class="text-sm text-black/80 max-w-sm">
          Pointure te ofrece lo mejor en materiales de arte, creatividad y
          expresión. Descubre nuestro catálogo y encuentra todo lo que necesitas
          para tus proyectos artísticos.
        </p>
      </div>

      <!-- Footer Nav Links -->
      <div class="flex flex-col sm:flex-row gap-4 text-center lg:text-left">
        <a href="/" class="text-black hover:underline">Home</a>
        <a href="/about" class="text-black hover:underline">About</a>
        <a href="/contact" class="text-black hover:underline">Contact</a>
      </div>

      <!-- Admin Login Message -->
      <div class="text-center sm:text-right">
        <p class="text-sm text-black/80 mb-2">¿Eres administrador?</p>

        @if (isLoggedIn) {
        <div>
          <button
            (click)="logout()"
            class="inline-block px-4 py-2 bg-red-500 text-white text-sm font-medium rounded-full hover:bg-red-600 transition"
          >
            Cerrar sesión
          </button>
        </div>
        } @else {
        <div>
          <a
            href="/login"
            class="inline-block px-4 py-2 bg-primary text-white text-sm font-medium rounded-full hover:bg-primary/90 transition"
          >
            Inicia sesión
          </a>
        </div>
        }
      </div>
    </div>

    <!-- Bottom Text -->
    <div class="mt-10 text-center text-black/60 text-xs">
      © 2025 Pointure. All rights reserved.
    </div>
  </footer>
</div>
