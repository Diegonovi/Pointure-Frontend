<div
  class="min-h-screen flex flex-col items-center justify-center px-4 overflow-hidden"
>
  <div class="w-full max-w-3xl p-8 rounded-xl shadow-lg bg-white z-20">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Producto</h2>

    <!-- Image Upload Section -->
    <div
      class="mb-6 flex overflow-x-auto space-x-4 p-2 shadow-[inset_0_-2px_4px_rgba(0,0,0,0.1)] rounded-2xl bg-gray-100"
    >
      @for (image of images.controls; track image) {
      <div
        class="relative w-24 h-24 rounded-xl overflow-hidden shadow-inner bg-white flex items-center justify-center"
      >
        <img
          [src]="image.value"
          alt="Product Image"
          class="object-cover w-full h-full"
        />
        <button
          (click)="removeImage(images.controls.indexOf(image))"
          class="absolute top-1 right-1 bg-red-500 hover:bg-red-600 text-white w-6 h-6 rounded-full flex items-center justify-center shadow-md transition"
          title="Eliminar"
        >
          ✕
        </button>
      </div>
      }

      <!-- Upload Button -->
      <label
        class="w-24 h-24 flex items-center justify-center rounded-xl bg-gray-300 border-2 border-gray-400 hover:bg-gray-400 text-white cursor-pointer shadow-inner transition duration-200"
        [class.opacity-50]="images.length >= maxImages"
        title="Subir imagen"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 5v14M5 12h14"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        <input
          type="file"
          accept="image/*"
          (change)="addImage($event)"
          [disabled]="images.length >= maxImages"
          hidden
        />
      </label>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4">
        <div class="mb-4">
          <label class="block text-sm font-medium">Nombre</label>
          <input
            type="text"
            formControlName="name"
            class="w-full rounded-full bg-white/70 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium">Marca</label>
          <input
            type="text"
            formControlName="brand"
            class="w-full rounded-full bg-white/70 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium">Categoría</label>
          <select
            formControlName="category"
            class="w-full rounded-full bg-white/70 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition"
          >
            @for (category of categories; track category.id) {
            <option [value]="category.id">{{ category.name }}</option>
            }
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium">Precio</label>
          <input
            type="number"
            formControlName="price"
            class="w-full rounded-full bg-white/70 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium">Stock</label>
          <input
            type="number"
            formControlName="stock"
            class="w-full rounded-full bg-white/70 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
        </div>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label class="block text-sm font-medium">Descripción</label>
        <textarea
          formControlName="description"
          class="w-full rounded-xl bg-white/70 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition h-24"
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-full rounded-full"
        [disabled]="productForm.invalid"
      >
        Crear Producto
      </button>
    </form>
  </div>
</div>
