<div
  class="relative z-10 min-h-screen bg-base-100 flex flex-col items-center justify-center px-4 overflow-hidden"
>
  <div class="radial-glow-bottom-right"></div>
  <div class="radial-glow-top-left"></div>

  <!-- Login Box -->
  <div
    class="w-full max-w-md p-8 rounded-4xl border-2 border-white shadow-xl"
    style="
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    "
  >

   @if (errorMessage) {
    <div class="mb-4 border-2 border-red-500 rounded-full p-4 pb-0 bg-red-200">
      <p class="text-red-500 text-sm mb-4 text-center">
        {{ errorMessage }}
      </p>
    </div>
      }

    <div class="flex justify-center mb-6">
      <img src="assets/logo_black.png" alt="Pointure Logo" class="h-10" />
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="input input-bordered w-full rounded-full bg-white/70 focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="you@example.com"
        />
        @if (loginForm.get('email')?.invalid &&
        loginForm.get('email')?.touched){
        <p class="text-red-500 text-sm">Email inválido.</p>
        }
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="input input-bordered w-full rounded-full bg-white/70 focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="••••••••"
        />
        @if (loginForm.get('password')?.invalid &&
        loginForm.get('password')?.touched) {
        <p class="text-red-500 text-sm">
          La contraseña debe tener al menos 6 caracteres.
        </p>
        }
      </div>

      <button
        type="submit"
        class="btn btn-primary w-full rounded-full mb-4"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
