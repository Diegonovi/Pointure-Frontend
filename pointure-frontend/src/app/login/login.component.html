<div
  class="relative z-10 min-h-screen bg-base-100 flex flex-col items-center justify-center px-4"
>
  <div class="radial-glow-bottom-right"></div>
  <div class="radial-glow-top-left"></div>

  <!-- Login Box -->
  <div
    class="w-full max-w-md p-8 rounded-4xl border-2 border-white shadow-xl"
    style="
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    "
  >
    <div class="flex justify-center mb-6">
      <img src="assets/logo_black.png" alt="Pointure Logo" class="h-10" />
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">Login to your account</h2>

    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          class="input input-bordered w-full rounded-full bg-white/70 focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="you@example.com"
        />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          class="input input-bordered w-full rounded-full bg-white/70 focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="btn btn-primary w-full rounded-full mb-4">
        Login
      </button>

      <div class="text-center text-sm text-gray-700">
        Don't have an account?
        <a href="/register" class="link link-primary font-semibold">Sign up</a>
      </div>
    </form>
  </div>
</div>
